{% extends 'layout.html' %}
{% block css %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style/blog.css') }}">
{% endblock %}

{% block body %}
<body>
    <h1>{{article.title}}</h1>
    <small>Written by {{article.author}} on {{article.create_date}}</small>
    <hr>
    <div>
      {{article.body}}
    </div>
</body>
{% endblock %}
